<body>
  <div class="container">
      <i class="fas fa-fish" style="font-size: 150px;color:gainsboro"></i>
      <h1> Check Service <br>프로토타입 </h1>
      <hr>
      <!-- 유저조회 -->
      <div class="row justify-content-md-center">
          <div class="col-lg">
              <div id="find-alert"></div>
              <h3>출결사항을 조회합니다</h3>
              <input type="text" id="find-email" name="email" placeholder="조회할 유저 ID을 입력하세요"> <br>
              <button class="btn btn-warning" id="find-btn">조회하기</button>

              <!-- 테이블 안에 row를 하나씩 붙이는 곳 -->
              <div id="result"></div>
          </div>
      </div>

      <div class="row justify-content-md-center">
          <div class="col-lg">
              <button class="btn btn-warning" id="return-btn"><a href="/">돌아가기</a></button>
          </div>
      </div>
  </div>
</body>

<script>    
  $("#find-btn").click(()=>{
      const value = $("#find-email").val();
      const url = "/user"
      $.get(url, {query_id: value}, (data,status)=>{
          // 조회했을 때 값이 null이 아니면 (일치하는 값이 존재한다면)
          console.log("find:"+status);

          

          if(status == "success"){
              if($('#success3').length > 0){
                  $('#find-alert').empty();
              }
              $('#find-alert').fadeIn(2000);
              $('#find-alert').append("<div id='success3' class='alert alert-success'>조회를 성공했습니다!</div>");
 

              // stringify는 json객체를 string으로, parse는 string을 json체로 변환 시켜줌

              const test = JSON.stringify(data)
              const parsedData = JSON.parse(test)
              $('#result').empty();
              $('#result').append("<p>" +test + "</p>")

          }     

          else{
              if($('#success3').length > 0){
                  $('#find-alert').empty();
              }
              $('#find-alert').fadeIn(2000);
              $('#find-alert').append("<div id='success3' class='alert alert-warning'>조회를 실패했습니다!</div>");
          }   
      })
  })

</script>
